<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-container label {
      display: block;
      margin-bottom: 5px;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error"></div>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

   
      errorMessage.textContent = "";

      const adminEmail = "admin@empher.com";
      const adminPassword = "empher@123";

      const userEmail = "user@empher.com";
      const userPassword = "user@123";

      if (email === adminEmail && password === adminPassword) {
        localStorage.setItem("loginData", JSON.stringify({ role: "Admin", email }));
        alert("Logged in as Admin.");
        window.location.href = "admin.html"; 
      } else if (email === userEmail && password === userPassword) {
        localStorage.setItem("loginData", JSON.stringify({ role: "User", email }));
        alert("Logged in as User.");
        window.location.href = "books.html"; 
      } else {
        errorMessage.textContent = "Invalid email or password. Please try again.";
      }
    });
  </script>
</body>
</html>
